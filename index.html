<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>card</title>
  </head>
  <body>
    <div class="advt-card">
      <div class="advt-card__content">
        <!-- ListTitle component -->
        <a class="advt-card__list-title list-title" href="#">
          <div class="list-title__img-wrapper">
            <div class="list-title__circle">
              <span class="circle__inner">
                <img
                  class="circle__img"
                  src="img/play.svg"
                  alt="play-stream-icon"
                />
              </span>
            </div>

            <img
              class="list-title__avatar"
              src="img/user.png"
              alt="user-avatar"
            />
          </div>

          <div class="list-title__info">
            <h2 class="list-title__name">Сергей Ермолов</h2>
            <p class="list-title__game">Call of durty</p>

            <div class="list-title__rating">
              <p class="rating__text">
                Рейтинг: <span class="rating__number">1 328</span>
              </p>
              <img src="img/stars.svg" alt="rating-star" />
            </div>
          </div>
        </a>
        <!-- End ListTitle component -->
      </div>

      <div class="advt-card__price">
        <svg
          class="price__triangles"
          width="9"
          height="99"
          viewBox="0 0 9 99"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 27.5003L9 21.8711V33.1294L0 27.5003Z" fill="#288BFF" />
          <path d="M0 49.5003L9 43.8711V55.1294L0 49.5003Z" fill="#288BFF" />
          <path d="M0 71.5003L9 65.8711V77.1294L0 71.5003Z" fill="#288BFF" />
          <path d="M0 93.5003L9 87.8711V99.1294L0 93.5003Z" fill="#288BFF" />
          <path d="M0 16.5003L9 10.8711V22.1294L0 16.5003Z" fill="#288BFF" />
          <path d="M0 5.50026L9 -0.128906V11.1294L0 5.50026Z" fill="#288BFF" />
          <path
            d="M2.18561e-08 38.0003L9 32.8041V43.1964L2.18561e-08 38.0003Z"
            fill="#288BFF"
          />
          <path
            d="M2.18561e-08 61.0003L9 55.8041V66.1964L2.18561e-08 61.0003Z"
            fill="#288BFF"
          />
          <path d="M0 82.5003L9 76.8711V88.1294L0 82.5003Z" fill="#288BFF" />
        </svg>

        <h2 class="price__text">$299</h2>
      </div>
    </div>
  </body>
</html>
